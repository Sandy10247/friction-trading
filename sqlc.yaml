version: "2"
sql:
    - engine: "postgresql"
      queries: "./internal/database/query"
      schema: "./internal/database/schema.sql"
      gen:
          go:
            package: "database"
            out: "./internal/database"
            sql_package: "pgx/v5"
            emit_prepared_queries: true
            emit_interface: true                 
            emit_json_tags: true                 
            emit_pointers_for_null_types: true
            emit_result_struct_pointers: true
            overrides: